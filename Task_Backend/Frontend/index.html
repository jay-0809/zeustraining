<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Data Fetching</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="data-container">
        <button class="download">Download Data</button>
        <div class="buttons">
            <button class="pause">Pause</button>
            <button class="cancel">Cancel</button>
        </div>
        <div class="progressBar"></div>
        <div style="width: 100%; display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 1rem;">
            <div id="progressBar">
                <div class="progressFill"></div>
            </div>
            <div class="refresh">See Progress</div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
